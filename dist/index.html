<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Uploader</title>
<link rel="stylesheet" href="/image%20input%20–%20копія.e31bb0bc.css"></head>
<body>

    
<div class="app" id="app">
    



<div class="layer">
    <div class="uploader__overlay" data-body="overlay"></div>
    <div class="uploader" id="up">
        <div class="uploader-head">
            <div class="uploader-head__title">Загрузить картинки</div>
            <div class="uploader-head__buttons">
               
                <!-- <a href="" class="uploader-head__open">Открыть</a> -->
                <input type="file" id="input" class="input"> 
               
            </div>
            
           
            
        </div>
        <div class="uploader__body" id="space"> 
         
       <div class="upload-alerts" id="alerts"></div>
    </div>
</div>
</div>   
</div> 
<div class="gallery">
    
        <div class="gallery-item">
            <img class="gallery-item__img" src="/2.9889f5b7.jpg">
            <div class="uploader-item__inform">
                <div class="uploader-item__delete gallery-item__delete"><span data-btn="delete">&times;</span></div>
                    <div class="uploader-item__footer">
                        <span class="uploader-item__name">01.jpg</span>
                        <span class="uploader-item__size"> 120KB</span>
                    </div>
    </div>
</div>
</div>
<script src="/image input – копія.e31bb0bc.js"></script>
</body>
</html>
